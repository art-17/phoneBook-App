
<h1 mat-dialog-title>Create New Conatct</h1>
<div mat-dialog-content>
    <form action="" [formGroup]="listForm" >
        <div class="form-group">
            <input class ="form-control" type="text" name="" id="" formControlName="name" placeholder="Name">
            <span class="valid" *ngIf="submitted && f?.name?.errors">Name Required</span>
        </div>
        <div class="form-group">
            <input class ="form-control" type="number" name="" id="" formControlName="ContactNo" placeholder="Phone No.">
            <span class="valid" *ngIf="submitted && f?.ContactNo?.errors?.required">Contact No. Required</span>
              
        </div>
        <div mat-dialog-actions>
            <button type="submit" mat-raised-button color="primary" (click)="onSubmite()">Save</button>
            <button mat-button mat-dialog-close >Close</button>
          </div>
        
    </form>
</div>
