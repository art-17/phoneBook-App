<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto" >
            <div class="card">
                <div class="create-btn">
                    <button mat-fab color="accent">
                        <mat-icon>add</mat-icon>
                      </button>
                </div>
            <div class="card-body">
            
              <div class="card-text">
                  <div class="todos">
                      <form (submit)="addToDo()">
                <input type="text" name="inputTodo" placeholder="Enter Task..." class="todo-input" [(ngModel)]="inputTodo" required />
                <input type="submit" value="Add Task" class="todo-submit"  />
            </form>
                      <div class="todo" *ngFor='let todo of todos; let i=index'>
                          <div class="no">{{ i }}</div>
                          <div class="content">{{ todo.content}}</div>
                          <button class="btn-danger" (click)="deleteToDo(i)"><ion-icon name="trash-outline"></ion-icon></button>
                      </div>
                  </div>
              </div>
            </div>
            </div>
          </div>
         
    </div>
</div>
